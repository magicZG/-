<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>è§¦å±èº²é‡‘å¸</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        #gameCanvas {
            background: #000;
        }
        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            z-index: 1;
        }
        #menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            display: none;
            z-index: 2;
        }
        .heart {
            width: 24px;
            height: 24px;
            display: inline-block;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="red" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>åˆ†æ•°: <span id="score">0</span></div>
        <div>ç”Ÿå‘½: <span id="lives"></span></div>
        <div>é€Ÿåº¦: <span id="speed">1x</span></div>
    </div>
    <div id="menu">
        <h1 id="title">è§¦å±èº²é‡‘å¸</h1>
        <p>æ‰‹æŒ‡å·¦å³æ»‘åŠ¨ç§»åŠ¨å°è½¦</p>
        <p>èº²é¿çº¢è‰²éšœç¢ï¼Œæ”¶é›†é‡‘å¸ï¼</p>
        <button id="startBtn">å¼€å§‹æ¸¸æˆ</button>
    </div>
    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let isPlaying = false;
let score = 0;
let lives = 3;
let speed = 1;

// æ¸¸æˆå¯¹è±¡
const player = {
    x: 400,
    y: 500,
    width: 60,
    height: 40,
    color: '#4CAF50'
};

const obstacles = [];
const coins = [];
let isTouching = false;

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    player.y = canvas.height - 100;
}

function createObstacle() {
    return {
        x: Math.random() * (canvas.width - 50),
        y: -50,
        width: 50 + Math.random() * 50,
        height: 30,
        color: '#ff4444'
    };
}

function createCoin() {
    return {
        x: Math.random() * (canvas.width - 30),
        y: -30,
        width: 30,
        height: 30,
        collected: false
    };
}

function drawPlayer() {
    ctx.fillStyle = player.color;
    ctx.beginPath();
    ctx.roundRect(player.x, player.y, player.width, player.height, 8);
    ctx.fill();
}

function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // ç”Ÿæˆéšœç¢å’Œé‡‘å¸
    if (Math.random() < 0.03 * speed) {
        obstacles.push(createObstacle());
    }
    if (Math.random() < 0.02 * speed) {
        coins.push(createCoin());
    }

    // æ›´æ–°ä½ç½®
    obstacles.forEach(obs => obs.y += 5 * speed);
    coins.forEach(coin => coin.y += 4 * speed);

    // ç»˜åˆ¶éšœç¢ç‰©
    obstacles.forEach((obs, index) => {
        ctx.fillStyle = obs.color;
        ctx.beginPath();
        ctx.roundRect(obs.x, obs.y, obs.width, obs.height, 4);
        ctx.fill();
        
        if (checkCollision(player, obs)) {
            lives--;
            obstacles.splice(index, 1);
            canvas.style.transform = 'translateX(10px)';
            setTimeout(() => canvas.style.transform = '', 100);
        }
    });

    // ç»˜åˆ¶é‡‘å¸
    coins.forEach((coin, index) => {
        ctx.font = '30px Arial';
        ctx.fillStyle = '#FFD700';
        ctx.fillText('ğŸ’°', coin.x, coin.y);
        
        if (checkCollision(player, coin) && !coin.collected) {
            score += 50;
            coin.collected = true;
            coins.splice(index, 1);
        }
    });

    // ç»˜åˆ¶ç©å®¶
    drawPlayer();

    // æ›´æ–°UI
    document.getElementById('score').textContent = score;
    document.getElementById('speed').textContent = `${speed.toFixed(1)}x`;
    document.getElementById('lives').innerHTML = Array(lives).fill('<div class="heart"></div>').join('');

    // æ¸¸æˆçŠ¶æ€åˆ¤æ–­
    if (lives <= 0) {
        endGame();
        return;
    }

    // åŠ¨æ€éš¾åº¦
    speed = 1 + score / 2000;
    
    if (isPlaying) requestAnimationFrame(gameLoop);
}

function checkCollision(rect1, rect2) {
    return rect1.x < rect2.x + rect2.width &&
           rect1.x + rect1.width > rect2.x &&
           rect1.y < rect2.y + rect2.height &&
           rect1.y + rect1.height > rect2.y;
}

function startGame() {
    isPlaying = true;
    score = 0;
    lives = 3;
    speed = 1;
    obstacles.length = 0;
    coins.length = 0;
    document.getElementById('menu').style.display = 'none';
    resizeCanvas();
    gameLoop();
}

function endGame() {
    isPlaying = false;
    document.getElementById('title').textContent = `æ¸¸æˆç»“æŸï¼å¾—åˆ†: ${score}`;
    document.getElementById('menu').style.display = 'block';
}

// è§¦æ§äº‹ä»¶
canvas.addEventListener('touchstart', (e) => {
    isTouching = true;
    updatePlayerPosition(e.touches[0]);
    e.preventDefault();
});

canvas.addEventListener('touchmove', (e) => {
    if (isTouching) {
        updatePlayerPosition(e.touches[0]);
    }
    e.preventDefault();
});

canvas.addEventListener('touchend', () => {
    isTouching = false;
});

function updatePlayerPosition(touch) {
    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width;
    const touchX = (touch.clientX - rect.left) * scaleX;
    player.x = touchX - player.width/2;
    player.x = Math.max(0, Math.min(player.x, canvas.width - player.width));
}

// åˆå§‹åŒ–
window.addEventListener('resize', resizeCanvas);
document.getElementById('startBtn').addEventListener('click', startGame);
resizeCanvas();
document.getElementById('menu').style.display = 'block';
</script>
</body>
</html>
